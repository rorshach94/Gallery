<!DOCTYPE html>
<html lang="en">
<head>
  <style>/* Reset some default styles */
    body, h1, p, img, input {
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: #000;
      padding: 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    nav {
      padding: 5px;
      display: flex;
      align-items: center;
    }


    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 5px;
    }

/* Active menu item styles */
    nav ul li a.active {
      background-color: #fff;
      color: #333;
      border-radius: 4px;
    }

    nav ul li a.active:hover {
      background-color: #ddd;
      color: #333;
    }
    
     
    .logo img {
      font-size:80px;
      height: 80px;
      
    }
    
    .menu-icons img {
      height: 40px;
      margin-left: 40px;
    }
    
    /* Main content styles */
    .hero {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 60px 50px;
    }
    
    .hero h1 {
      font-size: 78px;
      margin-bottom: 20px;
    }


    
    .featured-photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px;
    }
    
    .photo img {
      width: 100%;
      height: auto;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pareidolia Home Page</title>
</head>
