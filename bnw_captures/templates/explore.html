<!DOCTYPE html>
<html lang="en">
<head>
  <style>/* Reset some default styles */
    body, h1, h2, p, img {
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    nav {
      padding: 5px;
      display: flex;
      align-items: center;
    }


    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 5px;
    }

/* Active menu item styles */
    nav ul li a.active {
      background-color: #fff;
      color: #333;
      border-radius: 4px;
    }

    nav ul li a.active:hover {
      background-color: #ddd;
      color: #333;
    }
    
     
    .logo img {
      font-size:80px;
      height: 80px;
      
    }
    
    .menu-icons img {
      height: 40px;
      margin-left: 40px;
    }
    
    /* Main content styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    
    .photo {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 50px;
      overflow: hidden;
    }
    
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    
    .photo .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .photo:hover img {
      transform: scale(1.1);
    }
    
    .photo:hover .overlay {
      opacity: 1;
    }
    
    .photo h2 {
      color: #fff;
      font-size: 18px;
      text-align: center;
      padding: 10px;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    </style>
